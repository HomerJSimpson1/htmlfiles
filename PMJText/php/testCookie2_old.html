<!DOCTYPE html>

<html language="en">
  <head>
    <title>Setting a Cookie</title>
    <script type="text/javascript">
      //document.cookie = "vegetable = artichoke; expires=Thu, 25 Oct 2018 13:30:00 GMT; path=/; domain=\"\" ";
      var expTime = new Date("October 25, 2018 10:37:00").getTime()/1000.0;
      alert(expTime);
      //document.cookie = "vegetable = artichoke; expires=expTime; path=/; domain=\"\" ";
      //document.cookie = "vegetable = artichoke; expires=expTime; path=/; domain=127.0.0.1 ";
      //document.cookie = "vegetable = artichoke; expires=expTime; path=/; domain=.local. ";
      document.cookie = "vegetable = artichoke; expires=expTime; path=/; domain='' ";
    </script>
  </head>

  <body>
    <h1>Got a Cookie?</h1>
    <button onclick="alert(document.cookie);">Let's See!</button>
  </body>
</html>
