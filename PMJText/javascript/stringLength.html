<!DOCTYPE html>

<html language="en">
  <head>
    <title>Get String Length</title>
  </head>

  <body>
    <script type="text/javascript">
      var string1 = "This is a test.";
      document.write(string1);
      document.write("<br>");
      document.write("The length of this string is: " + string1.length);
    </script>
  </body>

</html>
