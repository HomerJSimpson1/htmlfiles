<!DOCTYPE html>

<html language="en">
  <head>
    <title>Simple Event Handler Example</title>
    <script type="text/javascript">
      var yourJSONObject = {
          "param1": "value1",
          "param2": "value2",
          "param3": "value3"
      };
    </script>
  </head>
  
  <body>
    <h1>Simple Event Handler Example</h1>
    <p><a href="http://www.google.com/" onclick="alert(yourJSONObject.param1);">
	Go to Google</a>
    </p>
  </body>
</html>
